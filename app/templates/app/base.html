{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- POPPINS FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
      <div class="brand d-flex align-items-center gap-2 px-2">
        <img
          src="{% static '/assets/img/sidebar1.png' %}"
          class="full-logo"
        /><img
          src="{% static '/assets/img/sidebar.png' %}"
          class="small-logo"
        />
      </div>
      <hr />
      <div class="px-2 mt-2">
        <a href="{% url 'hr-dashboard' %}" class="side-link active"
          ><div class="side-icon"><i class="fa-solid fa-gauge-high"></i></div>
          <div class="side-text"><b>Dashboard</b></div></a
        >
        
        <a href="{% url 'employee-management' %}" class="side-link">
          
          <div class="side-icon"><i class="fa-solid fa-users"></i></div>
          <div class="side-text"> Employees </div>

        </a>

        <a href="{% url 'hr-attendance-page' %}" class="side-link"
          ><div class="side-icon">
            <i class="fa-solid fa-calendar-check"></i>
          </div>
          <div class="side-text">Attendance</div></a
        >

        <a href="{% url 'hr-enhanced-attendance' %}" class="side-link"
          ><div class="side-icon">
            <i class="fa-solid fa-clipboard-list"></i>
          </div>
          <div class="side-text">Enhanced Attendance</div></a
        >

        <a href="{% url 'leave-approvals' %}" class="side-link"
          ><div class="side-icon">
            <i class="fa-solid fa-calendar-xmark"></i>
          </div>
          <div class="side-text">Leave Approvals</div></a
        >

        <a href="{% url 'payroll-management' %}" class="side-link"
          ><div class="side-icon"><i class="fa-solid fa-wallet"></i></div>
          <div class="side-text">Payroll</div></a
        ><a href="{% url 'hr-reports' %}" class="side-link"
          ><div class="side-icon"><i class="fa-solid fa-file-lines"></i></div>
          <div class="side-text">Reports</div></a
        ><a href="{% url 'hr-announcements' %}" class="side-link"
          ><div class="side-icon"><i class="fa-solid fa-bullhorn"></i></div>
          <div class="side-text">Announcements</div></a
        ><a href="#" class="side-link" onclick="handleLogout()"
          ><div class="side-icon">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
          </div>
          <div class="side-text">Logout</div></a
        >
      </div>
    </nav>
    <!-- TOPBAR -->
    <header class="topbar">
      <!-- DESKTOP SIDEBAR TOGGLE BUTTON --><button
        id="desktopSidebarToggle"
        class="desktop-toggle-btn bg-transparent border-0"
        title="Toggle Sidebar"
      >
        <i class="fa-solid fa-bars"></i></button
      ><!-- SINGLE MOBILE/TABLET TOGGLE BUTTON --><button
        id="menuToggle"
        class="bg-transparent border-0"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
      <div style="flex: 1"></div>
      <div class="d-flex align-items-center gap-2">
        <div class="profile-dropdown">
          <div class="profile-circle" onclick="toggleProfileDropdown()">MD</div>
          <div class="profile-dropdown-content" id="profileDropdown">
            <a href="{% url 'hr-profile' %}" onclick="viewProfile()"
              >My Profile</a
            ><button onclick="handleLogout()">Logout</button>
          </div>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <div id="overlay" class="overlay"></div>
    <script src="{% static '/assets/js/attendance.js' %}"></script>

    {% comment %}
    <script src="{% static '/assets/js/hr-employee.js' %}"></script>
    {% endcomment %}

    <script src="{% static '/assets/js/announcement.js' %}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ===========================
     CHART.JS
     =========================== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Small Slider Script -->
    <script>
      let pos = 0;
      function slideUp() {
        pos += 1;
        document.getElementById("activityList").style.bottom = pos + "px";
        if (pos >= 140) {
          pos = 0;
        }
      }
      setInterval(slideUp, 55);
    </script>
    <script>
      /* ---------------- BAR CHART ---------------- */
      const barCtx = document.getElementById("deptBarChart");
      const barBadge = document.getElementById("barBadge");

      const deptLabels = [
        "Engineering",
        "HR",
        "Sales",
        "Operations",
        "Finance",
        "Legal",
      ];
      const deptData = [85, 60, 92, 74, 68, 50];

      const deptBarChart = new Chart(barCtx, {
        type: "bar",
        data: {
          labels: deptLabels,
          datasets: [
            {
              data: deptData,
              backgroundColor: [
                "#0B5C63",
                "#0B7368",
                "#0FA088",
                "#2BA68B",
                "#F2B33D",
                "#D64550",
              ],
              borderRadius: 12,
              barThickness: 30,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          onHover: (e, chartItem) => {
            if (chartItem.length) {
              const i = chartItem[0].index;
              barBadge.style.display = "block";
              barBadge.innerHTML =
                deptLabels[i] + " : <b>" + deptData[i] + "</b>";
              barBadge.style.top = e.y + 14 + "px";
              barBadge.style.left = e.x + 14 + "px";
            } else {
              barBadge.style.display = "none";
            }
          },
        },
      });

      /* ---------------- PIE CHART ---------------- */
      const pieCtx = document.getElementById("attendancePieChart");
      const pieBadge = document.getElementById("pieBadge");

      const pieLabels = ["Present", "Absent", "Late", "Remote"];
      const pieValues = [60, 20, 10, 10];
      const pieColors = ["#0b7368", "#d64550", "#f2b33d", "#2ba68b"];

      const attendancePieChart = new Chart(pieCtx, {
        type: "doughnut",
        data: {
          labels: pieLabels,
          datasets: [
            {
              data: pieValues,
              backgroundColor: pieColors,
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          cutout: "55%",
          plugins: { legend: { display: false } },
          onHover: (e, chartItem) => {
            if (chartItem.length) {
              const i = chartItem[0].index;
              pieBadge.style.display = "block";
              pieBadge.innerHTML =
                pieLabels[i] + " : <b>" + pieValues[i] + "</b>";
              pieBadge.style.top = e.y + 14 + "px";
              pieBadge.style.left = e.x + 14 + "px";
            } else {
              pieBadge.style.display = "none";
            }
          },
        },
      });
    </script>
    <script>
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const menuToggle = document.getElementById("menuToggle");
      const desktopToggle = document.getElementById("desktopSidebarToggle");

      // Mobile/Tablet menu toggle
      menuToggle.onclick = () => {
        if (sidebar.classList.contains("open")) {
          sidebar.classList.remove("open");
          overlay.classList.remove("show");
        } else {
          sidebar.classList.add("open");
          overlay.classList.add("show");
        }
      };

      // Desktop sidebar toggle
      desktopToggle.onclick = () => {
        if (sidebar.classList.contains("hidden")) {
          sidebar.classList.remove("hidden");
          desktopToggle.classList.remove("collapsed");
        } else {
          sidebar.classList.add("hidden");
          desktopToggle.classList.add("collapsed");
        }
      };

      overlay.onclick = () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
      };

      // Profile Dropdown Functions
      function toggleProfileDropdown() {
        const dropdown = document.getElementById("profileDropdown");
        dropdown.classList.toggle("show");
      }

      function viewProfile() {
        window.location.href = "{% url 'hr-profile' %}";
        toggleProfileDropdown();
      }

      function handleLogout() {
        // Redirect to logout confirmation page
        window.location.href = "{% url 'logout_confirmation' %}";
      }

      // Close dropdown when clicking outside
      document.addEventListener("click", function (event) {
        const profileDropdown = document.querySelector(".profile-dropdown");
        const dropdownContent = document.getElementById("profileDropdown");

        if (!profileDropdown.contains(event.target)) {
          dropdownContent.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
